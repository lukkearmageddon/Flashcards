<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="container">

        <header></header>

        <main class="main">

            <h1 class="title">What is the capital of...</h1>
            <div class="card">
                <div class="more_container">
                    <div class="element-container">
                        <div class="element-item__front">
                            <p>Niue</p>
                        </div>
                        <div class="element-item__back">
                            <p>Alofi</p>
                        </div>
                    </div>
                </div>
                <div class="more_container">
                    <div class="element-container">
                        <div class="element-item__front">
                            <p>Jordan</p>
                        </div>
                        <div class="element-item__back">
                            <p>Amman Governorate</p>
                        </div>
                    </div>
                </div>
                <div class="more_container">
                    <div class="element-container">
                        <div class="element-item__front">
                            <p>Netherlands</p>
                        </div>
                        <div class="element-item__back">
                            <p>Amsterdam</p>
                        </div>
                    </div>
                </div>
                <div class="more_container">
                    <div class="element-container">
                        <div class="element-item__front">
                            <p>Andorra</p>
                        </div>
                        <div class="element-item__back">
                            <p>Andorra la Vella</p>
                        </div>
                    </div>
                </div>
                <div class="more_container">
                    <div class="element-container">
                        <div class="element-item__front"><p>Turkey</p></div>
                        <div class="element-item__back"><p>Ankara</p></div>
                    </div>
                </div>
                <div class="more_container">
                    <div class="element-container">
                        <div class="element-item__front">
                            <p>Madagascar</p>
                        </div>
                        <div class="element-item__back">
                            <p>Antananarivo</p>
                        </div>
                    </div>
                </div>
                <div class="more_container">
                    <div class="element-container">
                        <div class="element-item__front">
                            <p>Samoa</p>
                        </div>
                        <div class="element-item__back">
                            <p>Apia</p>
                        </div>
                    </div>
                </div>
                <div class="more_container">
                    <div class="element-container">
                        <div class="element-item__front">
                            <p>Turkmenistan</p>
                        </div>
                        <div class="element-item__back">
                            <p>Ashgabat</p>
                        </div>
                    </div>
                </div>
                <div class="more_container">
                    <div class="element-container">
                        <div class="element-item__front">
                            <p>Eritrea</p>
                        </div>
                        <div class="element-item__back">
                            <p>Asmara</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>

</body>
</html>
